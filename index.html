<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple of Fortune - marum01</title>

  <style>
    body{
      margin:0; font-family: Arial, sans-serif;
      background: #0b1020; color:#fff; text-align:center;
      padding:14px;
    }
    .wrap{max-width:520px;margin:0 auto;}
    h1{margin:10px 0 8px;font-size:28px}
    .sub{opacity:.85;margin-bottom:10px}

    #debug{
      display:none; text-align:left; white-space:pre-wrap;
      background:#300; padding:10px; border-radius:12px; margin:10px 0;
    }

    .panel{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:12px;
      margin:12px 0;
    }

    .topRow{
      display:flex; gap:10px; justify-content:space-between; flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      padding:8px 10px; border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      font-size:14px;
    }

    .grid{
      display:flex; flex-direction:column; gap:10px;
      padding:10px;
    }
    .row{
      display:flex; justify-content:center; gap:10px;
    }
    .cell{
      width:56px; height:56px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffcc9a, #ff6b2b);
      border:2px solid rgba(255,255,255,.20);
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease;
      position:relative;
    }
    .cell:active{transform: scale(.97);}
    .cell.disabled{opacity:.45; cursor:not-allowed; filter: grayscale(.2);}
    .cell.revealedWin::after{content:"üçé"; font-size:26px; position:absolute;}
    .cell.revealedLose{background: radial-gradient(circle at 30% 30%, #9aa6ff, #3644ff);}
    .cell.revealedLose::after{content:"üí£"; font-size:24px; position:absolute;}

    .controls{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
      margin-top:10px;
    }
    button{
      padding:12px 16px; border-radius:14px; border:0;
      background:#2b62ff; color:#fff; font-size:16px; cursor:pointer;
      min-width:110px;
    }
    button.secondary{background: rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.18);}
    button.danger{background:#ff2b2b;}
    button:disabled{opacity:.5; cursor:not-allowed;}

    .betLine{
      display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;
      margin-top:10px;
    }
    input{
      width:160px; padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,.2);
      background: rgba(0,0,0,.25); color:#fff; font-size:16px; text-align:center;
    }
    .big{margin-top:10px;font-size:22px;font-weight:700;}
    .msg{margin-top:8px; min-height:22px; opacity:.9;}

    /* ===== Login overlay ===== */
    #loginOverlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.72);
      display:flex; align-items:center; justify-content:center;
      padding:14px;
      z-index: 9999;
    }
    #loginCard{
      width:min(520px, 100%);
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      border-radius:18px;
      padding:16px;
      text-align:left;
      box-sizing:border-box;
    }
    #loginCard h2{margin:0 0 8px; text-align:center}
    .loginRow{display:flex; gap:10px; flex-wrap:wrap;}
    .loginRow > div{flex:1 1 200px;}
    .hint{opacity:.85; font-size:13px; margin-top:6px}
    #loginMsg{min-height:22px; margin-top:10px; color:#ffd0d0}
    .smallPill{
      display:inline-block; padding:6px 10px; border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      font-size:13px;
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div id="loginOverlay">
    <div id="loginCard">
      <h2>üîí Connexion</h2>
      <div style="text-align:center; margin-bottom:10px;">
        <span class="smallPill">Cr√©ateur : <b>marum01</b></span>
      </div>

      <div class="loginRow">
        <div>
          <label for="userId">ID (10 chiffres)</label>
          <input id="userId" type="text" inputmode="numeric" placeholder="Ex: 0123456789" maxlength="10">
          <div class="hint">‚ö†Ô∏è Doit √™tre exactement 10 chiffres.</div>
        </div>
        <div>
          <label for="pass">Mot de passe</label>
          <input id="pass" type="password" placeholder="Mot de passe">
          <div class="hint">Mot de passe = <b>marum01</b></div>
        </div>
      </div>

      <div class="controls" style="justify-content:center; margin-top:12px;">
        <button id="btnLogin">Entrer</button>
        <button class="secondary" id="btnClear">Effacer</button>
      </div>

      <div id="loginMsg"></div>
    </div>
  </div>

  <div class="wrap">
    <div id="debug"></div>

    <h1>üçé Apple of Fortune</h1>
    <div class="sub">
      Cr√©√© par <b>marum01</b> ‚Äî Joueur : <b><span id="playerShow">-</span></b>
    </div>

    <div class="panel">
      <div class="topRow">
        <div class="pill">S√©rie: <span id="rowNow">1</span> / <span id="rowsTotal">8</span></div>
        <div class="pill">Multiplicateur: x<span id="mult">1.00</span></div>
        <div class="pill">Gain possible: <span id="potential">0</span> ÿØÿ¨</div>
      </div>

      <div class="grid" id="grid"></div>

      <div class="big">ÿ±ÿµŸäÿØ: <span id="bank">1000</span> ÿØÿ¨</div>
      <div class="betLine">
        <button class="secondary" id="btnMin">MIN</button>
        <button class="secondary" id="btnX2">x2</button>
        <button class="secondary" id="btnHalf">/2</button>
        <button class="secondary" id="btnMax">MAX</button>
        <input id="bet" type="number" value="100" min="1"/>
      </div>

      <div class="controls">
        <button id="btnPlay">JOUER</button>
        <button class="secondary" id="btnCashout" disabled>Cashout</button>
        <button class="danger" id="btnReset">Reset</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

<script>
  // ====== PARAMS ======
  const CREATOR_NAME = "marum01";
  const PASSWORD = "marum01";
  const ROWS = 8;
  const COLS = 5;
  const WIN_PROB = 0.78;
  const MULTS = [1.00, 1.25, 1.55, 1.95, 2.50, 3.30, 4.50, 6.50];

  // ====== STATE ======
  let bank = 1000;
  let bet = 100;
  let playing = false;
  let rowIndex = 0;
  let currentMult = 1.00;
  let revealedRow = false;

  let playerId = null;

  const $ = (id)=>document.getElementById(id);

  // Debug errors
  window.onerror = function (msg, url, line, col, err) {
    const d = $("debug");
    d.style.display = "block";
    d.textContent = "ERREUR JS:\n" + msg + "\nLigne: " + line + " Col: " + col + "\n" + (err?.stack || "");
  };

  // ====== LOGIN ======
  function onlyDigits10(s){
    return /^[0-9]{10}$/.test(s);
  }

  function setLoginMsg(t){
    $("loginMsg").innerText = t || "";
  }

  function openLogin(){
    $("loginOverlay").style.display = "flex";
    setLoginMsg("");
  }

  function closeLogin(){
    $("loginOverlay").style.display = "none";
  }

  function applyPlayer(){
    $("playerShow").innerText = playerId ? playerId : "-";
  }

  // auto load last id
  const savedId = localStorage.getItem("apple_player_id");
  if (savedId && onlyDigits10(savedId)) {
    $("userId").value = savedId;
  }

  $("btnLogin").addEventListener("click", ()=>{
    const id = ($("userId").value || "").trim();
    const pass = ($("pass").value || "").trim();

    if (!onlyDigits10(id)) {
      setLoginMsg("‚ùå ID ŸÑÿßÿ≤ŸÖ ŸäŸÉŸàŸÜ 10 ÿ£ÿ±ŸÇÿßŸÖ ÿ®ÿßŸÑÿ∂ÿ®ÿ∑.");
      return;
    }
    if (pass !== PASSWORD) {
      setLoginMsg("‚ùå Mot de passe ÿ∫ŸÑÿ∑. ŸÑÿßÿ≤ŸÖ ŸäŸÉŸàŸÜ: " + PASSWORD);
      return;
    }

    playerId = id;
    localStorage.setItem("apple_player_id", id);
    applyPlayer();
    closeLogin();
  });

  $("btnClear").addEventListener("click", ()=>{
    $("userId").value = "";
    $("pass").value = "";
    setLoginMsg("");
  });

  // keep game locked if not logged
  function requireLogin(){
    if (!playerId){
      openLogin();
      return true;
    }
    return false;
  }

  // ====== GAME ======
  function clampBet(){
    bet = Number($("bet").value) || 1;
    if (bet < 1) bet = 1;
    if (bet > bank) bet = bank;
    $("bet").value = bet;
  }

  function updateTop(){
    $("rowsTotal").innerText = ROWS;
    $("rowNow").innerText = playing ? (rowIndex + 1) : 0;
    $("mult").innerText = currentMult.toFixed(2);
    $("bank").innerText = bank;
    const potential = playing ? Math.floor(bet * currentMult) : 0;
    $("potential").innerText = potential;
  }

  function setMsg(t){ $("msg").innerText = t || ""; }

  function buildGrid(){
    const g = $("grid");
    g.innerHTML = "";
    for(let r=0;r<ROWS;r++){
      const row = document.createElement("div");
      row.className = "row";
      row.dataset.r = r;
      for(let c=0;c<COLS;c++){
        const cell = document.createElement("div");
        cell.className = "cell disabled";
        cell.dataset.r = r;
        cell.dataset.c = c;
        cell.addEventListener("click", onPick);
        row.appendChild(cell);
      }
      g.appendChild(row);
    }
  }

  function enableRow(r){
    document.querySelectorAll(".cell").forEach(x=>x.classList.add("disabled"));
    document.querySelectorAll(`.cell[data-r="${r}"]`).forEach(x=>{
      x.classList.remove("disabled","revealedWin","revealedLose");
    });
  }

  function revealRow(r, winCol, isWin){
    const cells = document.querySelectorAll(`.cell[data-r="${r}"]`);
    cells.forEach((cell)=>{
      const c = Number(cell.dataset.c);
      if (c === winCol){
        cell.classList.add(isWin ? "revealedWin" : "revealedLose");
      } else {
        cell.classList.add("disabled");
      }
    });
  }

  function startGame(){
    if (requireLogin()) return;

    clampBet();
    if (bank < bet){
      setMsg("ŸÖÿß ÿπŸÜÿØŸÉÿ¥ ÿ±ÿµŸäÿØ ŸÉÿßŸÅŸä.");
      return;
    }

    playing = true;
    rowIndex = 0;
    currentMult = MULTS[0];
    revealedRow = false;

    bank -= bet;

    $("btnPlay").disabled = true;
    $("btnCashout").disabled = false;

    setMsg("ÿßÿÆÿ™ÿßÿ± üçé ŸÅŸä ÿßŸÑÿ≥ÿ∑ÿ± 1 (Joueur: " + playerId + ")");
    enableRow(0);
    updateTop();
  }

  function endGameLose(){
    playing = false;
    $("btnPlay").disabled = false;
    $("btnCashout").disabled = true;
    document.querySelectorAll(".cell").forEach(x=>x.classList.add("disabled"));
    updateTop();
  }

  function endGameWinCashout(){
    const win = Math.floor(bet * currentMult);
    bank += win;

    playing = false;
    $("btnPlay").disabled = false;
    $("btnCashout").disabled = true;

    document.querySelectorAll(".cell").forEach(x=>x.classList.add("disabled"));
    setMsg("‚úÖ Cashout: " + win + " ÿØÿ¨ (Joueur: " + playerId + ")");
    updateTop();
  }

  function onPick(e){
    if (!playing) return;
    const cell = e.currentTarget;
    if (cell.classList.contains("disabled")) return;
    if (revealedRow) return;

    const r = Number(cell.dataset.r);
    const c = Number(cell.dataset.c);
    if (r !== rowIndex) return;

    revealedRow = true;

    const isWin = Math.random() < WIN_PROB;
    revealRow(r, c, isWin);

    if (isWin){
      setMsg("üçé ÿ±ÿ®ÿ≠ŸÄÿ™! ŸÉŸÖŸÑ ŸàŸÑÿß ÿßÿ≥ÿ≠ÿ®.");
      rowIndex++;
      if (rowIndex >= ROWS){
        currentMult = MULTS[ROWS-1];
        setTimeout(()=> endGameWinCashout(), 350);
        return;
      }
      currentMult = MULTS[rowIndex];
      updateTop();
      setTimeout(()=>{
        revealedRow = false;
        enableRow(rowIndex);
      }, 300);
    } else {
      setMsg("üí£ ÿÆÿ≥ÿ±ÿ™! ÿßŸÑÿ±ŸáÿßŸÜ ÿ±ÿßÿ≠.");
      updateTop();
      setTimeout(()=> endGameLose(), 350);
    }
  }

  // bet controls
  $("btnMin").addEventListener("click", ()=>{
    if (requireLogin()) return;
    bet = 10;
    if (bet > bank) bet = bank;
    $("bet").value = bet; updateTop();
  });
  $("btnMax").addEventListener("click", ()=>{
    if (requireLogin()) return;
    bet = bank; $("bet").value = bet; updateTop();
  });
  $("btnX2").addEventListener("click", ()=>{
    if (requireLogin()) return;
    clampBet();
    bet = bet * 2;
    if (bet > bank) bet = bank;
    $("bet").value = bet; updateTop();
  });
  $("btnHalf").addEventListener("click", ()=>{
    if (requireLogin()) return;
    clampBet();
    bet = Math.floor(bet / 2);
    if (bet < 1) bet = 1;
    $("bet").value = bet; updateTop();
  });
  $("bet").addEventListener("input", ()=>{
    if (requireLogin()) return;
    clampBet(); updateTop();
  });

  // play / cashout / reset
  $("btnPlay").addEventListener("click", startGame);
  $("btnCashout").addEventListener("click", ()=>{
    if (requireLogin()) return;
    if (!playing) return;
    endGameWinCashout();
  });
  $("btnReset").addEventListener("click", ()=>{
    if (requireLogin()) return;

    playing = false;
    rowIndex = 0;
    currentMult = 1.00;
    revealedRow = false;

    $("btnPlay").disabled = false;
    $("btnCashout").disabled = true;

    setMsg("");
    buildGrid();
    updateTop();
  });

  // init
  buildGrid();
  updateTop();
  applyPlayer();
  openLogin(); // toujours demander connexion au d√©but
</script>
</body>
</html>
